<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilos.css" type="text/css">
        <script type="text/javascript" src="../javascript/scripts.js"></script>
    </head>
    <body>
        <div class="box">
            <h2>Login</h2>
            <table>
                <tr>
                    <td>
                        Email:<br/>
                        <input type="email" name="email" class="email" onblur="validaEmail(this.value)"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha:<br/>
                        <input type="password" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="" onclick="carregarPagina('../configuracaousuario.html')">
                            <img src="../imagens/entre.png">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box">
            <h2>Cadastro Cliente</h2>
            <table>
                <tr>
                    <td>
                        Email:<br/>
                        <input type="email" name="email" class="email" onblur="validaEmail(this.value)"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Nome:<br/>
                        <input type="text" name="nome" class="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        CPF:<br/>
                        <input type="text" name="cpf" onblur="validaCpf(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha:<br/>
                        <input type="password" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmação de senha:<br/>
                        <input type="password" name="confirmacaosenha" onblur="confirmarSenha(document.getElementsByName('senha')[1].value, this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="" onclick="carregarPagina('../configuracaousuario.html')">
                            <img src="../imagens/cadastrar.png">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box">
            <h2>Cadastro Instituição</h2>
            <table>
                <tr>
                    <td>
                        Email:<br/>
                        <input type="email" name="email" class="email" onblur="validaEmail(this.value)"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Nome fantasia:<br/>
                        <input type="text" name="fantasia" class="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        Razão social:<br/>
                        <input type="text" name="razaosocial" class="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        CNPJ:<br/>
                        <input type="text" name="cnpj">
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha:<br/>
                        <input type="password" name="senha">
                    </td>
                </tr>

                <tr>
                    <td>
                        Confirmação de senha:<br/>
                        <input type="password" name="confirmacaosenha" onblur="confirmarSenha(document.getElementsByName('senha')[2].value, this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="" onclick="carregarPagina('../configuracaoinstituicao.html')">
                            <img src="../imagens/cadastrar.png">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
