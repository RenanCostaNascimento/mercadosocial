<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilos.css" type="text/css">
        <script type="text/javascript" src="../javascript/scripts.js"></script>
    </head>
    <body>
        <div class="box">
            <h2>Login</h2>
            <table>
                <tr>
                    <td>
                        Email:<br/>
                        <input type="email" name="email" class="email" onblur="validaEmail(this.value)"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha:<br/>
                        <input type="password" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="" onclick="carregarPagina('../usuariologado.html')">
                            <img src="../imagens/entre.png" alt="Entrar">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
