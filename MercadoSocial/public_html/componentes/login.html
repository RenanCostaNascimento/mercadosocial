<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilos.css" type="text/css">
        <script type="text/javascript" src="../javascript/scripts.js"></script>
    </head>
    <body>
        <div class="box">
            <form action="../usuariologado.html">
                <h2>Login</h2>
                <table>
                    <tr>
                        <td>
                            <label for="email">Email:</label><br/>
                            <input id="email" type="text" name="email" class="email" pattern="^[A-Za-z0-9._]+@[A-Za-z]+\.[A-Za-z]+$" title="exemplo@mail.com" required="required" autofocus="autofocus">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="senha">Senha:</label><br/>
                            <input id="senha" type="password" name="senha" pattern="^.{6,}$" title="MÃ­nimo de 6 caracteres." required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Entrar" class="blue-btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
