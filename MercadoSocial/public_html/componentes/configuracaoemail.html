<html>
    <head>
        <title>Configuração de E-mail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilos.css" type="text/css">
        <script type="text/javascript" src="../javascript/scripts.js"></script>
    </head>
    <body>
        <div class="box left">
            <h2>Email</h2>
            <table>
                <tr>
                    <td>
                        Novo email:<br/>
                        <input type="email" name="email" class="email" onblur="validaEmail(this, 'erro')"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Repita o email:<br/>
                        <input type="email" name="confirmacaoEmail" class="email" onblur="confirmarSenha(document.getElementsByName('email')[0], this, 'erro')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="">
                            <img src="../imagens/salvar.png" alt="Salvar">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box left">
            <h2>Senha</h2>
            <table>
                <tr>
                    <td>
                        Nova senha:<br/>
                        <input type="password" name="senha"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Repita a senha:<br/>
                        <input type="password" name="confirmacaoSenha" onblur="confirmarSenha(document.getElementsByName('senha')[0], this, 'erro')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="">
                            <img src="../imagens/salvar.png" alt="Salvar">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
