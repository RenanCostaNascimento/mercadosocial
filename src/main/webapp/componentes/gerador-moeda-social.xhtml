<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:form>
        <p:growl id="message" showDetail="true"/>
        <p:dataTable var="cupom" value="#{geradorMoeda.cupons}">
            <f:facet name="header">
                <p:outputLabel value="Cupons" />
            </f:facet>
            <p:column headerText="Código">
                <center>
                    <h:outputText value="#{cupom.codigo}" />
                </center>
            </p:column>

            <p:column headerText="Data de Expiração">
                <center>
                    <h:outputText value="#{cupom.dataExpiracao}" />
                </center>
            </p:column>

            <p:column headerText="Moedas Sociais">
                <center>
                    <h:outputText value="#{cupom.moedasSociais}" />
                </center>
            </p:column>

            <p:column headerText="Nome da Instituição Emissora">
                <center>
                    <h:outputText value="#{cupom.instituicao.nomeFantasia}" />
                </center>
            </p:column>

            <p:column headerText="Resgatar">
                <center>
                    <h:commandLink action="#{geradorMoeda.gerarMoedaSocial()}">
                        <h:graphicImage value="imagens\editar.png" style="border:0"/>
                        <f:setPropertyActionListener target="#{geradorMoeda.cupom}" value="#{cupom}"/>
                    </h:commandLink>
                </center>
            </p:column>
        </p:dataTable>
    </h:form>
</html>
