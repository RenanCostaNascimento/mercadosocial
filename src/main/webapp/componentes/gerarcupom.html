<html>
    <head>
        <title>Gerar Cupom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/estilos.css" type="text/css">
        <script type="text/javascript" src="../javascript/scripts.js"></script>
    </head>
    <body>
        <div class="box left">
            <h2>Dados do Voluntário</h2>
            <table>
                <tr>
                    <td>
                        CPF do voluntário:<br/>
                        <input type="text" name="cpf" onblur="validaCpf(this, 'erro')"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Email do voluntário:<br/>
                        <input type="email" name="email" class="email" onblur="validaEmail(this, 'erro')">
                    </td>
                </tr>
                <tr>
                    <td>
                        Horas trabalhadas:<br/>
                        <input type="number" name="horas">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="">
                            <img src="../imagens/cupom.png" alt="Cupom">
                        </a>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
