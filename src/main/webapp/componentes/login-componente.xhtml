<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <!--LOGIN-->
            <p:growl id="message" showDetail="true"/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Login"/>
                </f:facet>
                <p:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{loginView.email}" required="true" label="email" />

                <p:outputLabel for="senha" value="Senha" />
                <p:password id="senha" value="#{loginView.senha}" required="true" label="senha" />

                <f:facet name="footer">
                    <center>
                        <p:commandButton value="Login" update="message" action="#{loginView.login()}" />
                    </center>
                </f:facet>  
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
