<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="message" showDetail="true"/>
            <p:dataTable var="produto" value="#{listagemProdutos.produtos}">
                <f:facet name="header">
                    <p:outputLabel value="Produtos em Oferta"/>
                </f:facet>
                <p:column headerText="Nome">
                    <center>
                        <h:outputText value="#{produto.nome}" />
                    </center>
                </p:column>

                <p:column headerText="Preço">
                    <center>
                        <h:outputText value="#{produto.preco}" />
                    </center>
                </p:column>

                <p:column headerText="Descrição">
                    <center>
                        <h:outputText value="#{produto.descricao}" />
                    </center>
                </p:column>

                <p:column headerText="Imagem">
                    <center>
                        <p:graphicImage value="#{produto.imagem}" style="border:0" width="200px" height="150px"/>
                    </center>
                </p:column>

                <p:column headerText="Comprar">
                    <center>
                        <h:commandLink action="#{listagemProdutos.comprar()}">
                            <h:graphicImage value="imagens\editar.png" style="border:0"/>
                            <f:setPropertyActionListener target="#{listagemProdutos.produto}" value="#{produto}"/>
                        </h:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
