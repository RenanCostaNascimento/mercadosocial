<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="message" showDetail="true"/>
            <p:dataTable var="produto" value="#{produtosInstituicao.produtos}">
                <f:facet name="header">
                    <p:outputLabel value="Produtos em Oferta"/>
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{produto.nome}" />
                </p:column>

                <p:column headerText="Preço">
                    <h:outputText value="#{produto.preco}" />
                </p:column>

                <p:column headerText="Descrição">
                    <h:outputText value="#{produto.descricao}" />
                </p:column>

                <p:column headerText="Imagem">
                    <p:graphicImage value="#{produto.imagem}" width="200px" height="150px"/>
                </p:column>

                <p:column headerText="Editar">
                    <h:commandLink action="#{produtosInstituicao.editar()}">
                        <h:graphicImage value="imagens\editar.png" style="border:0"/>
                        <f:setPropertyActionListener target="#{produtosInstituicao.produto}" value="#{produto}"/>
                    </h:commandLink>
                </p:column>
                
                <p:column headerText="Excluir">
                    <h:commandLink action="#{produtosInstituicao.excluir()}">
                        <h:graphicImage value="imagens\excluir.png" style="border:0"/>
                        <f:setPropertyActionListener target="#{produtosInstituicao.produto}" value="#{produto}"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo Produto" action="#{produtosInstituicao.novo()}"/>
        </h:form>
    </h:body>
</html>
